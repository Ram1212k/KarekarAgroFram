<template>
<lightning-card title="Find The Product">
<lightning-button label="New Product" 
                  slot="actions" 
                  onclick={createProduct}>
</lightning-button>
<div    class="slds-align_absolute-center" >
<lightning-combobox 

options={optionsArray}
value={selectedproductVeriaty}
onchange={handleOptionChange}>
</lightning-combobox>
</div>
<div    class="slds-align_absolute-center" ></div>
<template if:true={selectedproductId}>
   <p  class="slds-align_absolute-center">Selected Product Id :{selectedproductId}</p> 
</template>
</lightning-card>
<div  class="slds-m-top_small">
<c-product-search onselect={handleCustomEvent}></c-product-search>
</div>
</template>

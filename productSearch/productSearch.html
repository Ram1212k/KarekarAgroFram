<template>
   <lightning-card  title="Product Sarch Result">

      <lightning-layout multiple-rows="true">

        <template if:true={productData}>

          <template for:each={productData} for:item="product">

            <lightning-layout-item size="3" key={product.Id}  padding="around-small"

              class="slds-align_abosolute-center">
                     <div class="title_wrapper"  onclick={handleClickproductcard} data-id={product.Id}>
                    <div class="tile">
                    <img src={product.Image_Url__c}/>
                    </div>
                   <div class="product_data">
                    <h1 class="slds-text-heading_medium">{product.Name}</h1>
                    <p>Product Name :  {product.Product__c}</p>
                    <p>Variety :  {product.Variety__c}</p>
                </div>
              </div>
              
            </lightning-layout-item> 
          </template>
        </template>
      </lightning-layout>
     </lightning-card>
</template>
